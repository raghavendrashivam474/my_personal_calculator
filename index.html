<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div class="display-mode" id="mode">DEG | M: 0</div>
            <div class="display-input" id="input"></div>
            <div class="display-result" id="result">0</div>
        </div>

        <div class="buttons">
            <!-- Row 1 -->
            <button class="btn btn-memory" onclick="memoryRecall()">MR</button>
            <button class="btn btn-memory" onclick="memoryAdd()">M+</button>
            <button class="btn btn-memory" onclick="memorySubtract()">M-</button>
            <button class="btn btn-memory" onclick="memoryClear()">MC</button>
            <button class="btn btn-function" onclick="toggleAngleMode()">DEG</button>
            <button class="btn btn-function" onclick="clearAll()">AC</button>
            <button class="btn btn-speech" onclick="startSpeechRecognition()" id="speechBtn" title="Voice Input (Press S)">
                <i class="fas fa-microphone"></i>
            </button>

            <!-- Row 2 -->
            <button class="btn btn-scientific" onclick="appendFunction('Math.sin(')">sin</button>
            <button class="btn btn-scientific" onclick="appendFunction('Math.cos(')">cos</button>
            <button class="btn btn-scientific" onclick="appendFunction('Math.tan(')">tan</button>
            <button class="btn btn-scientific" onclick="appendFunction('Math.log10(')">log</button>
            <button class="btn btn-scientific" onclick="appendFunction('Math.log(')">ln</button>
            <button class="btn btn-function" onclick="deleteLast()">⌫</button>

            <!-- Row 3 -->
            <button class="btn btn-scientific" onclick="appendFunction('Math.asin(')">sin⁻¹</button>
            <button class="btn btn-scientific" onclick="appendFunction('Math.acos(')">cos⁻¹</button>
            <button class="btn btn-scientific" onclick="appendFunction('Math.atan(')">tan⁻¹</button>
            <button class="btn btn-scientific" onclick="appendFunction('1/(')">1/x</button>
            <button class="btn btn-scientific" onclick="appendConstant('e')">e</button>
            <button class="btn btn-scientific" onclick="appendFunction('!')">n!</button>

            <!-- Row 4 -->
            <button class="btn btn-scientific" onclick="appendFunction('Math.sqrt(')">√</button>
            <button class="btn btn-scientific" onclick="appendOperator('^')">xʸ</button>
            <button class="btn btn-scientific" onclick="appendOperator('^2')">x²</button>
            <button class="btn btn-scientific" onclick="appendConstant('pi')">π</button>
            <button class="btn btn-function" onclick="appendOperator('(')">(</button>
            <button class="btn btn-function" onclick="appendOperator(')')">)</button>


            <!-- Row 5 -->
            <button class="btn btn-number" onclick="appendNumber('7')">7</button>
            <button class="btn btn-number" onclick="appendNumber('8')">8</button>
            <button class="btn btn-number" onclick="appendNumber('9')">9</button>
            <button class="btn btn-operator" onclick="appendOperator('*')" title="multiply">×</button>
            <button class="btn btn-operator" onclick="appendOperator('-')" title="subtract">−</button>

            <!-- Row 6 -->
            <button class="btn btn-number" onclick="appendNumber('4')">4</button>
            <button class="btn btn-number" onclick="appendNumber('5')">5</button>
            <button class="btn btn-number" onclick="appendNumber('6')">6</button>
            <button class="btn btn-scientific" onclick="appendFunction('Math.abs(')">|x|</button>
            <button class="btn btn-scientific" onclick="changeSign()">±</button>
            <button class="btn btn-operator" onclick="appendOperator('+')" title="add">+</button>
            <button class="btn btn-operator" onclick="appendOperator('/')" title="divide">÷</button>


            <!-- Row 7 -->
            <button class="btn btn-number" onclick="appendNumber('1')">1</button>
            <button class="btn btn-number" onclick="appendNumber('2')">2</button>
            <button class="btn btn-number" onclick="appendNumber('3')">3</button>
            <button class="btn btn-scientific" onclick="appendFunction('Math.exp(')">eˣ</button>
            <button class="btn btn-scientific" onclick="appendFunction('Math.pow(10,')">10ˣ</button>
            <button class="btn btn-equals" onclick="calculate()" title="equals">=</button>

            <!-- Row 8 -->
            <button class="btn btn-number btn-wide" onclick="appendNumber('0')">0</button>
            <button class="btn btn-number" onclick="appendDecimal()">.</button>
            <button class="btn btn-scientific" onclick="appendOperator('%')">%</button>
            <button class="btn btn-scientific" onclick="appendFunction('random()')">Rand</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
